<h3>Keystones</h3>
<ul class="calc-skilltree-list">
<tpl for=".">
    <li data-qtitle="{name}"
        data-qtip="{desc}" class="calc-skilltree-list-item">

        <figure class="calc-skilltree-figure calc-skilltree-figure-keystone">
            <div class="calc-skilltree-skill-icon">
                <img src="{icon24}">
            </div>
        </figure>
    </li>
</tpl>
</ul>
